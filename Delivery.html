<!doctype html>
<head><title>Deliveryaddress</title>
<style>
FORM {
margin-left:200px;
TEXT-ALIGN:CENTER;
BORDER:DOUBLE;
background-image: url("Virat.jpg");
background-image:width:100%;
background-repeat: no-repeat, repeat;
width:900px;
BACKGROUND-height: 500px;
text-align:center;
 }
</style>

</head>
<body>
<FORM METHOD=GET>
<H1>DELIVERY ADDRESS FORM</H1>
NAME:<INPUT TYPE="TEXT" MAXLENGTH="25" NAME="TEXTNAME"  REQUIRED PLACEHOLDER="ENTER NAME"><BR /><BR />
ADDRESS:<TEXTAREA COLS=12 ROWS=4 NAME="ADDRESS" PLACEHOLDER="ENTER YOUR
ADDRESS" REQUIRED></TEXTAREA><BR /><BR />
CITY:<TEXTAREA COLS=10 ROWS=2 NAME="CITY" PLACEHOLDER="ENTER YOUR 
CITY" REQUIRED></TEXTAREA><BR /><BR />
PINCODE:<TEXTAREA COLS=8 ROWS=2 NAME="PINCODE" PLACEHOLDER="PINCODE" REQUIRED>
</TEXTAREA><BR /><BR />
GENDER:  MALE<INPUT TYPE="RADIO" NAME="R2" CHECKED>&nbsp;&nbsp;FEMALE<INPUT
TYPE="RADIO" NAME="R2"><BR /><BR />
<INPUT TYPE="HIDDEN" NAME="TXTHIDE" VALUE="HIDDEN VALUE"><BR><BR />
DATE OF BIRTH:<INPUT TYPE="DATE" NAME="DOB"<BR><BR />
<BR />
PASSWORD:<INPUT TYPE="PASSWORD" NAME="TXTPWD"><BR><BR />
PHONE NO. : <INPUT TYPE="PHONE NO." NAME="PHONENO."><BR><BR />
<INPUT TYPE="SUBMIT" VALUE="SUBMIT">
</FORM>
</body>
</html>
